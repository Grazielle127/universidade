<div class="header">
  <button
    id="add"
    (click)="onclick('create', null)"
    mat-icon-button
    aria-label="Example icon button with a vertical three dot icon"
  >
    <mat-icon
      aria-hidden="false"
      aria-label="Example home icon"
      fontIcon="add"
    ></mat-icon>
  </button>
  <h1>Cadastro de Estudantes</h1>
</div>

<table class="table">
  <thead id="ag">
    <th *ngFor="let column of displayedColumns">
      <tr>
        <td>{{ column | headertable }}</td>
      </tr>
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <ng-container *ngFor="let column of displayedColumns">
        <td>
          {{ student[column] }}
        </td>
      </ng-container>
      <td>
        <button
          (click)="onclick('edit', student)"
          mat-icon-button
          aria-label="Example icon button with a vertical three dot icon"
        >
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="edit"
          ></mat-icon>
        </button>
      </td>
      <td>
        <button
          (click)="onclick('remove', student)"
          mat-icon-button
          aria-label="Example icon button with a vertical three dot icon"
        >
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="delete"
          ></mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
